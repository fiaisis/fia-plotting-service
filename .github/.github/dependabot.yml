---
version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      action-packages:
        patterns:
          - "*"

  # Maintain dependencies for pip
  - package-ecosystem: "pip" #
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      python-packages:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      docker-packages:
        patterns:
          - "*"